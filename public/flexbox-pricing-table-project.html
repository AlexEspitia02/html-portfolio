<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    }

    .plan-button{
      width: 70px;
      height: 40px;
      border-color: #8EACCD;
      background-color: #D2E0FB;
      border-radius: 5px;
    }
    
    li{
      list-style: none;
      line-height:2.3;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
       height: 100vh;
       display: flex;
       gap: 40px;
       justify-content: center;
       align-items:center ;
       flex-direction: column;
    }
    }
  </style>
</head>
